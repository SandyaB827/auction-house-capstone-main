<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auction House-Update Asset</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <nav>
      <a href="Dashboard.html">Home</a>
      <a href="Profile.html">Profile</a>
      <a href="Wallet.html">Wallet</a>
      <a href="Assets.html">Assets</a>
      <a href="Create-auction.html">Create Auction</a>
      <a href="Auction.html">Auctions</a>
    </nav>

    <div class="container">
      <h2 style="text-align: center">Update Asset</h2>
      <form>
        <div class="form-group">
          <label>Select Asset (Draft Only):</label>
          <select required>
            <option value="1">Laptop - Draft</option>
            <option value="2">Office Chair - Draft</option></select
          ><br /><br />
        </div>
        <div class="form-group">
          <label>Title:</label>
          <input type="text" placeholder="Enter Title" required /><br /><br />
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea placeholder="Enter Description" required></textarea
          ><br /><br />
        </div>
        <div class="form-group">
          <label>Retail Value ($):</label>
          <input
            type="number"
            placeholder="Enter Retail Value"
            min="1"
            required
          /><br /><br />
        </div>
        <a href="Assets.html" class="button" type="submit">Update Asset</a>
      </form>
    </div>
  </body>
</html>
